{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Вход</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="row justify-content-center">
    <div class="col-sm-6">
        <h2 class="text-muted">Вход</h2>
        {% if form.non_field_errors %}
        <small class="text-danger">
            {{ form.non_field_errors.as_ul }}
        </small>
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label}}">Логин:</label>
                <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value}}" />
                {% if form.username.errors %}
                <span class="text-danger">{{ form.username.errors }}</span>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label}}">Пароль:</label>
                <input type="password" name="{{ form.password.name }}" class="form-control" value="{{ form.password.value}}" />
                <span class="text-danger">{{ form.password.errors }}</span>
            </div>
            <button type="submit" class="button-18">Войти</button>
        </form>
    </div>
</div>
</body>
</html>
